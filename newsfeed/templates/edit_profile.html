<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Marketplace</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background-image: url("{% static 'main/8422166.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        footer {
            background-image: url("{% static 'main/8422166.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 85px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .report-form {
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: block;
    margin-bottom: 10px;
}

.form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
}

.report-button {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #dc3545;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin: 0 auto;
    font-weight: bold;
}

.report-button:hover {
    background-color: #c82333;
}

.report-button i {
    margin-right: 5px;
    color: #fff;
}
footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #ccc; /* change to your desired color */
  padding: 10px;
  text-align: center;
}
    </style>
</head>
<body>
    <!-- rest of the HTML structure -->
    <header>
        <div class="container">
            <h1 class="logo">Ecalp Techmar</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'newsfeed:newsfeed' %}"><i class="fas fa-home"></i> News Feed</a></li>
                    <li><a href="{% url 'newsfeed:profile' request.user.pk %}"><i class="fas fa-user"></i> Profile</a></li>

        </div>
    </header>
    <section id="edit-profile">
    <div class="container">
        <h2>Edit Profile</h2>
        <form method="post" class="report-form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="report-button" style="background-color: green; color: white;"><i class="fas fa-save"></i> Save Changes</button>
</form>
    </div>
</section>
    <footer>
        <div class="container">
            <div class="footer-content">
                <p style="text-align: center; width: 100%;">&copy; 2024 Ecalp Techmar. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>

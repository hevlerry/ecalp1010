<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Admin Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .message {
            display: inline-block;
            margin: 20px;
            width: 45%; /* Adjusted width to 45% */
            vertical-align: top;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message:nth-child(odd) {
            background-color: #f7f7f7;
        }

        .message:nth-child(even) {
            background-color: #ffffff;
        }

        .message h2 {
            margin-top: 10px;
        }

        .alert {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .alert-success {
            background-color: #dff0d8;
            border-color: #d6e9c6;
            color: #3c763d;
        }

        .long-description {
            max-height: 100px; /* adjust this value to set the maximum height */
            overflow-y: auto;
            word-wrap: break-word;
        }

        .long-description.long {
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .post-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2196F3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .post-button:hover {
             background-color: #1A237E;
        }

        .post-button a {
            color: #fff;
            text-decoration: none;
        }

        .post-button i {
            margin-right: 10px;
        }
        .search-bar {
            background-color: ;
            padding: 10px;
        }

        .search-bar form {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar input[type="search"] {
            width: 70%;
            padding: 10px;
            border: 1px solid ;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-bar button[type="submit"] {
            background-color: #666;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-bar button[type="submit"]:hover {
            background-color: #1A237E;
        }

       .new-delete-button {
    background-color: #dc3545;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.new-delete-button a {
    color: #fff;
    text-decoration: none;
}
.message p b {
    font-weight: bold;
}
.message {
    margin: 20px auto;
    width: 80%; /* Adjusted width to 80% */
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.messages {
    text-align: center;
}
.message {
    padding: 2%;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 2%;
    width: 40%; /* Adjusted width to 40% */
    margin: 2% auto; /* Added margin to center the alert box */
}
        header {
            background-image: url("{% static 'main/8422166.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
      footer {
            background-image: url("{% static 'main/8422166.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
      .message {
    background-color: #fff;
    border: 1px solid #343a40;
    border-radius: 10px;
    padding: 20px;
    transition: all 0.3s ease;
}

.message:hover {
    box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
    transform: translateY(-15px);
    transition: all 0.3s ease;
}
.message {
    margin: 10px; /* Adjust the margin value here */
}
footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #ccc; /* change to your desired color */
  padding: 10px;
  text-align: center;
}
    </style>
</head>
<body>
    <header>
    <div class="container">
        <h1 class="logo">Ecalp Techmar</h1>
        <nav>
            <ul>
                  <li><a href="{% url 'custom_admin:admin_dashboard' %}"><i class="fas fa-home"></i> Home</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="messages">
    <h2>Messages</h2>
    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <div class="message">
                    <h2>Name: {{ message.name }}</h2>
                    <p><b>Email:</b> {{ message.email }}</p>
                    <p><b>Message:</b> {{ message.message }}</p>
                    <div class="button-group">
                        <button class="new-delete-button">
                            <a href="{% url 'custom_admin:delete_message' message.pk %}" onclick="return confirm('Are you sure you want to delete this message?')">
                                Delete
                            </a>
                        </button>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>NO MESSAGES AS OF THE MOMENT</p>
        {% endif %}
    </div>
</section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p style="text-align: center; width: 100%;">&copy; 2024 Ecalp Techmar. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>

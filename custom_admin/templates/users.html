<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Admin Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .user {
            display: inline-block;
            margin: 20px;
            width: 45%; /* Adjusted width to 45% */
            vertical-align: top;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user:nth-child(odd) {
            background-color: #f7f7f7;
        }

        .user:nth-child(even) {
            background-color: #ffffff;
        }

        .user h2 {
            margin-top: 10px;
        }

        .alert {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .alert-success {
            background-color: #dff0d8;
            border-color: #d6e9c6;
            color: #3c763d;
        }

        .long-description {
            max-height: 100px; /* adjust this value to set the maximum height */
            overflow-y: auto;
            word-wrap: break-word;
        }

        .long-description.long {
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .post-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2196F3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .post-button:hover {
             background-color: #1A237E;
        }

        .post-button a {
            color: #fff;
            text-decoration: none;
        }

        .post-button i {
            margin-right: 10px;
        }
        .search-bar {
            background-color: ;
            padding: 10px;
        }

        .search-bar form {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar input[type="search"] {
            width: 70%;
            padding: 10px;
            border: 1px solid ;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-bar button[type="submit"] {
            background-color: #666;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-bar button[type="submit"]:hover {
            background-color: #1A237E;
        }

        .delete-button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }
        header {
            background-image: url("{% static 'main/8422166.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        footer {
            background-image: url("{% static 'main/8422166.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .button-group {
    text-align: center;
}

.delete-button-container {
    max-width: 500px;
    margin: 20px auto;
    padding: 0;
    border: none;
    border-radius: 0;
    box-shadow: none;
}

.new-delete-button {
    background-color: #dc3545;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.new-delete-button a {
    color: #fff;
    text-decoration: none;
}
.regular-users {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.user {
    margin: 20px;
    width: 45%;
    vertical-align: top;
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.user {
    background-color: #fff;
    border: 1px solid #343a40;
    border-radius: 10px;
    padding: 20px;
    transition: all 0.3s ease;
}

.user:hover {
    box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
    transform: translateY(-15px);
    transition: all 0.3s ease;
}
    </style>
</head>
<body>
    <header>
    <div class="container">
        <h1 class="logo">Ecalp Techmar</h1>
        <nav>
            <ul>
                <li><a href="{% url 'custom_admin:admin_dashboard' %}"><i class="fas fa-home"></i> Home</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="users">
    <h2>Users</h2>
    <div class="users">
        <div class="regular-users">
            {% for user in users %}
                {% if not user.is_superuser %}
                    <div class="user">
                        <a href="{% url 'newsfeed:profile' user.pk %}" style="text-decoration: none;">
                            <h2 style="color: black; text-decoration: underline;">{{ user.username }} ( {{ user.email }})</h2>
                            <p>{{ user.long_description|truncatewords:20 }}</p>
                        </a>
                            <div class="button-group">
                                <a href="{% url 'custom_admin:delete_user' user.pk %}" class="button delete-button" style="color: #white; background-color: darkred; border-color: #FF0000; text-decoration: none;" onclick="return confirm('Are you sure you want to delete this user?')">
                                    <i class="fas fa-trash-alt" style="color: white;"></i> Delete
                                </a>
                            </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</section>

     <footer>
        <div class="container">
            <div class="footer-content">
                <p style="text-align: center; width: 100%;">&copy; 2024 Ecalp Techmar. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>

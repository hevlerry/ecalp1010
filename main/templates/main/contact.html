<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Marketplace</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100vh;
            width: 100vw;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
        }

        /* Header Styles */
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        nav li {
            margin-right: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        /* Contact Section Styles */
        #contact {
            background-image: url("{% static 'main/pexels-veeterzy-303383.jpg' %}");
            background-size: cover;
            background-position: center;
            padding: 100px;
            text-align: center;
            color: #fff; /* added color to make text visible */
        }
        #contact h2 {
            margin-top: 0;
            font-family: 'Playfair Display', serif;
            color: #fff; /* added color to make text visible */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #444;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: #fff;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .social-links {
            margin-left: 20px;
        }
        .social-links a {
            margin-right: 10px;
            color: #fff;
        }
        header {
            background-image: url("{% static 'main/8422166.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        footer {
            background-image: url("{% static 'main/8422166.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Added styles to make fonts visible and add spacing between boxes */
        #contact label {
            color: #000;
        }
        #contact input, #contact textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #contact button[type="submit"] {
            margin-top: 20px;
        }
              footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #ccc; /* change to your desired color */
  padding: 10px;
  text-align: center;
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Ecalp Techmar</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'newsfeed:newsfeed' %}"><i class="fas fa-arrow-left"></i> Go Back</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
    <div class="container">
        <h2>Contact Us</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" style="color: black;">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
            </div>
            <div class="form-group">
                <label for="email" style="color: black;">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
            </div>
            <div class="form-group">
                <label for="message" style="color: black;">Message:</label>
                <textarea id="message" name="message" required></textarea><br>

            <button type="submit" class="btn btn-grey">Send </button>
        </form>
    </div>
</section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p style="text-align: center; width: 100%;">&copy; 2024 Ecalp Techmar. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script>
        {% if messages %}
            {% for message in messages %}
                alert('{{ message }}');
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>

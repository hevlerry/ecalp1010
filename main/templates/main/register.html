<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Marketplace</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100vh;
            width: 100vw;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
        }

        /* Header Styles */
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        nav li {
            margin-right: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        /* Register Section Styles */
        #register {
            background-image: url("{% static 'main/pexels-veeterzy-303383.jpg' %}");
            background-size: cover;
            background-position: center;
            padding: 50px;
            text-align: center;
            color: #fff; /* added color to make text visible */
        }
        #register h2 {
            margin-top: 0;
            font-family: 'Playfair Display', serif;
            color: black; /* added color to make text visible */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #444;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: #fff;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .social-links {
            margin-left: 20px;
        }
        .social-links a {
            margin-right: 10px;
            color: #fff;
        }
        header {
            background-image: url("{% static 'main/8422166.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        footer {
            background-image: url("{% static 'main/8422166.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .messages {
    color: #ae4141;
}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Ecalp Techmar</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}"><i class="fas fa-arrow-left"></i> Go Back</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="register">
        <div class="container">
            <h2>Create an Account</h2>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email" style="color: black;">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                </div>
                <div class="form-group">
                                        <label for="username" style="color: black;">Username:</label>
                    <input type="text" id="username" name="username" required><br><br>
                </div>
                <div class="form-group">
                    <label for="password" style="color: black;">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                </div>
                <div class="form-group">
                    <label for="confirm_password" style="color: black;">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required><br><br>
                </div>
                <button type="submit" class="btn">Register</button>

                <p class="centered" style="margin-top: 20px; color: black;">Already have an account? <a href="{% url 'login' %}"><button type="button" class="btn">Login</button></a></p>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p style="text-align: center; width: 100%;">&copy; 2024 Ecalp Techmar. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
